<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Salary Calculator</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <h1>Weekend Salary Calculator</h1>

    <div>
        <h2>Add Employee</h2>
        <form id="employeeInfoForm" onSubmit="submitForm(event)">
            <input id="firstNameInput" placeholder="First Name" type="text"/>
            <input id="lasttNameInput" placeholder="Last Name" type="text"/>
            <input id="idInput" placeholder="ID Number" type="text"/>
            <input id="titleInput" placeholder="Job Title" type="text"/>
            <input id="salaryInput" placeholder="Annual Salary Input" type="Number"/>
            <br>
            <br>
            <input type="submit"/>
        </form>
    </div>
    <table id="employeeTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID Number</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="employeeTableData">
            
        </tbody>
        
    </table>

    <h2>Total Monthly Cost:</h2>
    <div class="monthlyCostTotal" id="totalMonthlyCost">
        
    </div>

    <script src="client.js"></script>
</body>
</html>
