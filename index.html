<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Salary Calculator</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <h1>Weekend Salary Calculator</h1>

    <div id="employeeSalary">
        <h2>Add Employee</h2>
        <form onSubmit="submitForm(event)">
            <input id="firstName-input" placeholder="First Name" type="text"/>
            <input id="lasttName-input" placeholder="Last Name" type="text"/>
            <input id="id-input" placeholder="ID Number" type="text"/>
            <input id="title-input" placeholder="Job Title" type="text"/>
            <input id="salary-input" placeholder="Salary Input" type="text"/>
            <br>
            <br>
            <input type="submit"/>
        </form>
    </div>

    <script src="client.js"></script>
</body>
</html>
